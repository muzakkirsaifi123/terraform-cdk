<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CDKTF Flask App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(-45deg, #667eea, #764ba2, #6a82fb, #a18cd1);
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
            color: white;
            padding: 2rem;
            overflow: hidden;
        }

        .main-content {
            animation: fadeIn 1.2s ease-in-out forwards, floatUp 4s ease-in-out infinite;
            opacity: 0;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid white;
            max-width: 100%;
        }

        p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 1rem auto;
            animation: fadeInText 2.5s ease-in-out forwards;
        }

        hr {
            width: 60%;
            margin: 2rem auto;
            border: none;
            border-top: 1px solid rgba(255,255,255,0.3);
        }

        /* Animations */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes floatUp {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }
    </style>
</head>
<body>

<div class="main-content">
    <h1>ðŸš€ Welcome to CDKTF Flask App</h1>
    <p>
        This vibrant and animated landing page is running inside Docker, powered by Flask and provisioned using Terraform CDK.
    </p>
</div>

</body>
</html>
